<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Subtractor</title>

<style>
  .oscilloscope {
    padding: 10px;
    box-sizing: border-box;
    width: 100%;
    height: 150px;
  }

  body {
    font-family: sans-serif;
  }

  section {
    margin: 10px;
    padding: 10px;
    border: 1px solid green;
    background: rgb(232, 241, 224); 
    display: inline-block;
    margin: 0;
  }
</style>

</head>

<body>

<script src="../dist/subtractor.js" type="text/javascript"></script>

<canvas id="oscilloscope" class="oscilloscope" width="100%" height="150"></canvas>

<x-slider></x-slider>

<script>
  var subtractor = new Subtractor();
</script>


<h1>Subtractor</h1>

<section>
  <h2>Oscillator</h2>
  <x-slider id="octave" name="Octave" value="5" min="0" max="9" oninput="subtractor.setOctave(value)"></x-slider>
  <x-slider id="waveform" name="Waveform" value="3" min="1" max="4" oninput="subtractor.setWaveform(value)"></x-slider>
  <x-slider id="polyphony" name="Polyphony" value="1" min="1" max="10" oninput="subtractor.setPolyphony(value)"></x-slider>
  <x-slider id="detune" name="Detune" value="0" min="0" max="100" oninput="subtractor.setDetune(value)"></x-slider>
</section>

<section>
  <h2>Filter</h2>
  <x-slider id="filter-type" name="Fiter Type" value="1" min="1" max="8" oninput="subtractor.filter1.setType(value)"></x-slider>
  <x-slider id="filter-freq" name="Fiter Freq" value="22050" min="10" max="22050" oninput="subtractor.filter1.setFreq(value)"></x-slider>
  <x-slider id="filter-q" name="Fiter Q" value="1" min="0" max="500" oninput="subtractor.filter1.setQ(value)"></x-slider>
  <x-slider id="filter-gain" name="Fiter Gain" value="0" min="-40" max="40" oninput="subtractor.filter1.setGain(value)"></x-slider>
</section>

<section>
  <h2>LFO</h2>
  <x-slider id="lfo-type" name="LFO Type" value="1" min="1" max="4" oninput="subtractor.setLfoType(value)"></x-slider>
  <x-slider id="lfo-freq" name="LFO Freq" value="0" min="0" max="100" oninput="subtractor.setLfoFreq(value)"></x-slider>
</section>
</div>

</body>

</html>
